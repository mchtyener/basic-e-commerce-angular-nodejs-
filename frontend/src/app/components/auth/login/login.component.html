<div class="container my-5">
  <h2>{{'AUTH.LOGIN' | translate}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group mb-3">
      <label for="email" class="form-label">{{'AUTH.EMAIL' | translate}}</label>
      <input id="email" type="email" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }" autocomplete="email" />
      <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">{{'ERROR.EMAIL'| translate}}</div>
        <div *ngIf="f['email'].errors['email']">{{'ERROR.EMAIL_INVALID'| translate}}</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="password" class="form-label">{{'AUTH.PASSWORD' | translate}}</label>
      <input id="password" type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }" autocomplete="new-password" />
      <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
        {{'ERROR.PASSWORD'| translate}}
      </div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary w-100">{{'AUTH.LOGIN' | translate}}</button>
  </form>
</div>
